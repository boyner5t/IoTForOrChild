    <script type="text/javascript">
        $(document).ready(function(){
            $.ajaxSetup({ cache: false});
            setInterval(function() {
                $.getJSON("IO.html", function(result){

                    $('#temprature').text(result["nhietdo"]);

                    });
            },1000);
    });
